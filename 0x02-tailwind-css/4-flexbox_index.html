<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Layout</title>

  <!-- Tailwind CDN goes here -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS for responsiveness using media queries -->
  <style>
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="p-4">
  <!-- Header -->
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <!-- Main Flexbox Layout -->
  <main class="flex">
    <!-- Sidebar -->
    <aside class="w-1/3 bg-gray-300 p-4">
      Sidebar
    </aside>

    <!-- Content Section -->
    <section class="w-2/3 bg-gray-500 p-4">
      Content Section
    </section>
  </main>
</body>
</html>
